<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heart Disease Detection</title>
    <style type='text/css'>
        body {
            background-image: url(static/hd.png);
            background-position: center;
            background-size: cover;
            font-family: sans-serif;
            margin-top: 40px;
            color: #FFFFFF;
        }

        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #FFFFFF;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
        }

        .regform {
            text-align: center;
            margin-top: 20px;
        }

        .regform h1 {
            font-size: 36px;
            margin: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
        }

        .main-form {
            max-width: 800px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #FFFFFF;
        }

        input[type="file"] {
            border: none;
            background-color: #333;
            color: #FFFFFF;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn {
            background-color: #28a745;
            color: #FFFFFF;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a class="navbar-brand" href="/">Medicare</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/braintumor">Brain Tumor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/breastcancer">Breast Cancer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/alzheimer">Alzheimer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/diabetes">Diabetes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/pneumonia">Pneumonia</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/heartdisease">Heart Disease</a>
            </li>
        </ul>
    </nav>

    <div class="regform">
        <h1>Heart Disease Detection</h1>
    </div>

    <form action="resulth" class="main-form needs-validation" method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone No.</label>
            <input type="number" name="phone" id="phone" required>
            <small>* Include your area code</small>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="op">Old Peak</label>
                <input type="number" step="any" required name="op" id="op">
            </div>
            <div class="col">
                <label for="mhra">Max. Heart Rate achieved</label>
                <input type="number" step="any" required name="mhra" id="mhra">
            </div>
            <div class="col">
                <label for="eia">Exercise induces angina</label>
                <select required name="eia" id="eia">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="nmv">No. of major vessels</label>
                <select required name="nmv" id="nmv">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="col">
                <label for="tcp">Type of Chest Pain</label>
                <select required name="tcp" id="tcp">
                    <option value="0">typical angina</option>
                    <option value="1">atypical angina</option>
                    <option value="2">non-anginal pain</option>
                    <option value="3">asymptomatic</option>
                </select>
            </div>
            <div class="col">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" required>
            </div>
            <div class="col">
                <label for="thal">Thal</label>
                <select required name="thal" id="thal">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>

</body>

</html>
