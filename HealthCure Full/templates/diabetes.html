<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diabetes Detection</title>
    <style type='text/css'>
        body {
            background-image: url(static/db.png);
            background-position: center;
            background-size: cover;
            font-family: sans-serif;
            margin-top: 40px;
            color: #FFFFFF;
        }

        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #FFFFFF;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
        }

        .regform {
            text-align: center;
            margin-top: 20px;
        }

        .regform h1 {
            font-size: 36px;
            margin: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
        }

        .main-form {
            max-width: 800px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #FFFFFF;
        }

        input[type="file"] {
            border: none;
            background-color: #333;
            color: #FFFFFF;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn {
            background-color: #28a745;
            color: #FFFFFF;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a class="navbar-brand" href="/">Medicare</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/braintumor">Brain Tumor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/breastcancer">Breast Cancer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/alzheimer">Alzheimer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/diabetes">Diabetes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/pneumonia">Pneumonia</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/heartdisease">Heart Disease</a>
            </li>
        </ul>
    </nav>

    <div class="regform">
        <h1>Diabetes Detection</h1>
    </div>

    <form action="resultd" class="main-form" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" id="firstname" required>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone No.</label>
            <input type="number" name="phone" id="phone" required>
            <small>* Include your area code</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="row">
            <div class="col">
                <label for="pregnancies">No. of pregnancies</label>
                <input type="number" name="pregnancies" id="pregnancies" required>
            </div>
            <div class="col">
                <label for="glucose">Glucose conc.</label>
                <input type="number" name="glucose" id="glucose" required>
            </div>
            <div class="col">
                <label for="bloodpressure">Blood Pressure</label>
                <input type="number" name="bloodpressure" id="bloodpressure" required>
            </div>
            <div class="col">
                <label for="skin">Skin Thickness</label>
                <input type="number" name="skin" id="skin" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="insulin">Insulin</label>
                <input type="number" name="insulin" id="insulin" required>
            </div>
            <div class="col">
                <label for="bmi">BMI</label>
                <input type="number" step="any" name="bmi" id="bmi" required>
            </div>
            <div class="col">
                <label for="diabetespedigree">Diabetes Pedigree</label>
                <input type="number" step="any" name="diabetespedigree" id="diabetespedigree" required>
            </div>
            <div class="col">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" required>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>

</body>

</html>
