<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Test Results</title>
    <style>
        body {
            background-image: url('static/result.png');
            background-position: center;
            background-size: cover;
            font-family: sans-serif;
            margin-top: 40px;
            color: #0f0f0f;
        }

        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #FFFFFF;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
        }

        .regform {
            text-align: center;
            margin-top: 20px;
        }

        .regform h1 {
            font-size: 36px;
            margin: 0;
            padding: 20px;
            background-color: rgba(253, 252, 252, 0.8);
            border-radius: 15px;
        }

        .main-form {
            max-width: 800px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
        }

        p {
            font-size: 20px;
            font-family: sans-serif;
        }

        .result-info {
            margin-top: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
        }

        .result-info img {
            width: 250px;
            height: 250px;
            margin-right: 30px;
        }

        .result-info p {
            margin-bottom: 20px;
        }

        .result-info div {
            flex-grow: 1;
        }

        .result-info div p {
            margin: 0;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a class="navbar-brand" href="/">Medicare</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/braintumor">Brain Tumor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/breastcancer">Breast Cancer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/alzheimer">Alzheimer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/diabetes">Diabetes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/pneumonia">Pneumonia</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/heartdisease">Heart Disease</a>
            </li>
        </ul>
    </nav>

    <div class='regform mt-3'>
        <h1>Brain Tumor Test Results</h1>
    </div>

    <div class='main-form'>
        <div class="result-info">
            <div>
                <img src="static/uploads/{{filename}}">
            </div>
            <div>
                <p>First Name: {{fn}}</p>
                <p>Last Name: {{ln}}</p>
                <p>Age: {{age}}</p>
                <p>Gender: {{gender}}</p>
                {% if r == 1 %}
                <div>
                    <p>Result: <i>Tumor Exists</i></p>
                </div>
                {% else %}
                <div>
                    <p>Result: <i>No Tumor</i></p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

</body>

</html>
